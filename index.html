<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment-5</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- header -->
  <header class="pb-3 pt-5">
    <div class="container">
      <div class="logo text-center">
        <h1 class="text-black">Manage Money</h1>
      </div>
    </div>
  </header>

  <!-- main section  -->
  <main>
    <section class="py-5">
      <div class="container">
        <div class="row gy-5">
          <div class="col-md-3">
            <div class="wallet-image position-sticky top-0 shadow-sm">
              <img src="image/images.jpeg" class="img-fluid" alt="">
            </div>
          </div>
          <div class="col-md-6">
            <div class="wallet-form text-center px-0 px-sm-3">

              <div class="input-income">
                <h3 class="mb-3 text-success"> Total Income</h3>
                <div class="row mb-3 justify-content-between justify-content-sm-center">
                  <label for="input-income" class="col-2 col-form-label fs-5">Income :</label>
                  <div class="col-9 col-sm-10">
                    <input type="text" class="form" id="input-income">
                  </div>
                </div>
              </div>

              <!-- expenses input  -->

              <div class="expense-input">
                <h3 class="mb-3 text-danger">All Expenses</h3>
                <div class="row mb-3 justify-content-between justify-content-sm-center">
                  <label for="cost-food" class="col-2 col-form-label fs-5">Food :</label>
                  <div class="col-9 col-sm-10">
                    <input type="text" class="form" id="cost-food">
                  </div>
                </div>
                <div class="row mb-3 justify-content-between justify-content-sm-center">
                  <label for="cost-rent" class="col-2 col-form-label fs-5">Rent :</label>
                  <div class="col-9 col-sm-10">
                    <input type="text" class="form" id="cost-rent">
                  </div>
                </div>
                <div class="row mb-3 justify-content-between justify-content-sm-center">
                  <label for="cost-clothe" class="col-2 col-form-label fs-5">Clothes :</label>
                  <div class="col-9 col-sm-10">
                    <input type="text" class="form" id="cost-clothe">
                  </div>
                </div>
                <div class="calc-btn">
                  <button class="btn btn-secondary" id="calculate-Button">Calculate</button>
                </div>
              </div>

              <!-- Output of Calculation -->

              <div class="total-expense my-4">
                <h4 class="text-success"><span id="expenses-text">Total Expenses:</span> <span
                    id="total-expenses"></span>
                </h4>
                <h4 class="text-success" id="failed-balance"> Remain Balance: <span id="total-balance"></span></h4>
              </div>

              <!-- saving calculation section  -->

              <div class="d-flex justify-content-between align-items-center">
                <h4 class="me-2">Save:</h4>
                <input type="text" class="form me-2" id="input-saving">
                <span class="me-2">%</span>
                <button class="btn btn-secondary" onclick="savingCalculation()">Save</button>
              </div>


              <div class="total-expense mt-4">
                <h4 class="text-success"><span id="saving-text">Saving Amount:</span> <span id="saving-total"></span>
                </h4>
                <h4 class="text-success" id="remain-balance">Remaining Balance: <span id="remaining-amount"></span></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="javaScript/javacode.js"></script>
</body>

</html>
